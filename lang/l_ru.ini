title = "\"...Учить тому, как жить без уверенности и в то же время не быть парализованному нерешительностью - это задача философии в наш век\""
author = "Бертран Рассел"

[index]
content = "\"На этом сайте представлена моя личная философия, попытка понять окружающий мир и себя, чтобы не поддаться иллюзиям и не ослабеть при конце жизни (остановись, Амосов! Может как раз лучше бы поддаться? - Знаю, но не могу). Существуют инстинкты жизни: поесть, покрасоваться, переспать. Еще — любопытство и самовыражение. Мне 86, я хорошо пожил, теперь почти все интересы отпали и осталось это, последнее: информация. Но для того, чтобы лучше понять - нужно рассказать, написать. Знаю, что ничего выдающегося не сочиню, ни на кого не повлияю, даже и не прочтут, людям не до того. Но ведь мне не из чего выбирать: остановка - смерть. Скажу так: у меня есть своя позиция в философии.\""
