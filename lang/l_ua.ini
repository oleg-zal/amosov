[deviz]
title = "\"...Вчити тому, як жити без впевненості і в той же час не бути паралізованому нерішучістю - це завдання філософії в наше століття\""
author = "Бертран Рассел"

[index]
content = "\"На цьому сайті представлена моя особиста філософія, спроба зрозуміти навколишній світ і себе, щоб не піддатися ілюзіям і не ослабшати під кінець життя (зупинися, Амосов! Можливо якраз краще б піддатися? - Знаю, але не можу). Існують інстинкти життя: поїсти, покрасуватися, переспати. Ще - цікавість і самовираження. Мені 86, я добре пожив, тепер майже всі інтереси відпали і залишилося це, останнє: інформація. Але для того, щоб краще зрозуміти - потрібно розповісти, написати. Знаю, що нічого видатного не складу, ні на кого не вплину, навіть і не прочитають, людям не до того. Але ж мені нема з чого вибирати: зупинка - смерть. Скажу так: у мене є своя позиція у філософії.\""
author = "Микола Амосов. 14.12.1999"
